<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Форум - LandRP</title>
</head>
<body>
    <header>
        <h1>Форум</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/about">О нас</a></li>
            <li><a href="/mods">Моды</a></li>
            <li><a href="/forum">Форум</a></li>
            <li><a href="/contact">Контакты</a></li>
        </ul>
    </nav>
    <main>
        <h2>Оставьте ваше сообщение:</h2>
        <form method="POST">
            <input type="text" name="nickname" placeholder="Введите никнейм" required>
            <textarea name="message" placeholder="Введите сообщение" required></textarea>
            <button type="submit" class="download-button">Отправить</button>
        </form>
        <h3>Сообщения:</h3>
        <ul>
            {% for message in messages %}
                <li><strong>{{ message.nickname }}</strong>: {{ message.text }}</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>© 2024 LandRP. Все права защищены.</p>
    </footer>
</body>
</html>
